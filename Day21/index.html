<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="display">
                <input id="result" type="text" placeholder="0" readonly>
            </div>
            <hr>
            <div class="on-off">
                <button class="btn-toggle btn btn-info" id="button">On/Off</button>
            </div>
            <div class="keyboard">
                <div class="row">
                    <div class="number col-lg-3  col-md-3">
                        <button class="btn btn-secondary number-button">1</button>
                    </div>
                    <div class="number col-lg-3  col-md-3">
                        <button class="btn btn-secondary number-button">2</button>
                    </div>
                    <div class="number col-lg-3  col-md-3">
                        <button class="btn btn-secondary number-button">3</button>
                    </div>
                    <div class="operator col-lg-3  col-md-3">
                        <button class="btn btn-warning operator-button">+</button>
                    </div>
                    <div class="number col-lg-3  col-md-3">
                        <button class="btn btn-secondary number-button">4</button>
                    </div>
                    <div class="number col-lg-3  col-md-3">
                        <button class="btn btn-secondary number-button">5</button>
                    </div>
                    <div class="number col-lg-3  col-md-3">
                        <button class="btn btn-secondary number-button">6</button>
                    </div>
                    <div class="operator col-lg-3  col-md-3">
                        <button class="btn btn-warning operator-button">-</button>
                    </div>
                    <div class="number col-lg-3  col-md-3">
                        <button class="btn btn-secondary number-button">7</button>
                    </div>
                    <div class="number col-lg-3  col-md-3">
                        <button class="btn btn-secondary number-button">8</button>
                    </div>
                    <div class="number col-lg-3  col-md-3">
                        <button class="btn btn-secondary number-button">9</button>
                    </div>
                    <div class="operator col-lg-3  col-md-3">
                        <button class="btn btn-warning operator-button">*</button>
                    </div>
                    <div class="number col-lg-6 col-md-6">
                        <button class="btn btn-secondary number-button">0</button>
                    </div>
                    <div class="operator col-lg-3 col-md-3">
                        <button class="btn btn-warning operator-button">/</button>
                    </div>
                    <div class="operator col-lg-3 col-md-3">
                        <button class="btn btn-warning">.</button>
                    </div>
                    <div class="operator col-lg-6 col-md-6">
                        <button class="btn btn-primary equal-button">=</button>
                    </div>
                    <div class="number col-lg-6  col-md-6">
                        <button class="btn btn-danger clear-button">Del</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./js/main.js"></script>
</body>
</html>
