<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display:flex; justify-content:space-between;">
        <div style="background-color:red; width:50px; height:50px; border-radius:50%; margin-right:auto;"></div>
        <div style="background-color:black; width:50px; height:50px; border-radius:50%; margin-left:auto;"></div>
    </div>

    <div id="traffic-light">
        <div class="red light"></div>
        <div class="yellow light"></div>
        <div class="green light"></div>
    </div>
    <div style="border-radius: 1px; width: 40px; z-index: 283; height: 150px; background-color: black;
    margin:0 auto"></div>
    <style>
        #traffic-light {
            margin: 0 auto;
            height: 300px;
            width: 100px;
            background-color: black;
            border-radius: 10%;
            padding: 10px;
        }

        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px auto;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>
</body>

</html>
