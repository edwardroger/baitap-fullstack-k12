<body>
    <div class="container">
        <div class="todo-task">
            <h1>To-Do List</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter to task" aria-label="Recipient's username" aria-describedby="basic-addon2" id="input-task">
                <span class="input-group-text" id="" onclick="Addtask()">Add</span>
              </div>
            <ul id="list-task">
            </ul>
        </div>            
    </div>
    <script>
        const inputtask = document.getElementById('input-task');
        const listtask = document.getElementById('list-task');

       
        function Addtask (){
            if(inputtask.value == ""){
                    alert("Chưa nhập công việc!");
            }else {
                let li  = document.createElement("li");
                li.innerHTML = inputtask.value;
                console.log(inputtask.value)
                listtask.appendChild(li);
                let span = document.createElement("span");
                span.innerHTML = "x";
                li.appendChild(span);
            }
            inputtask.value ="";
            SaveData();
        }

        listtask.addEventListener("click", function(e){
            if(e.target.tagName === "LI" ){
                e.target.classList.toggle("checked");
                SaveData();
            }else if(e.target.tagName === "SPAN"){
                e.target.parentElement.remove();
                SaveData();
            }
        },false);
        
        function SaveData() {
            localStorage.setItem("data" , listtask.innerHTML);
        }
            
        function ShowData() {
            listtask.innerHTML = localStorage.getItem("data");
        }
        ShowData();
        
        

      
    </script>
