<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

  
  </head>
<body>
  <div class="container">
    <div id="login" >
      <div class="container">
          <div id="" class="justify-content-center align-items-center">
              <h3 class="text-center ">Login</h3>
              <div class="form-group">
                <label for="username" class="lab">Email:</label>
                <span class="error-name error"></span>
                <input type="text" name="username" id="username" class="form-control" >
              </div>
              <div class="form-group">
                <label for="password" class="lab">Password:</label>
                  <span class="error-pass error"></span>
                  <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="form-group">
                  <label for="remember-me" class="lab"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                  <div class="login-sub"> <button   class="btn btn-primary " style="width: 200px;">Submit</button></div>
              </div>
              <div id="register-link" style="cursor: pointer;color:blue;">
                <p>Register here</p>
              </div>
          </div>
      </div>
    </div>

    <div id="register" style="height: 600px;" >
      <div class="container">
          <div id="" class="justify-content-center align-items-center">
              <h3 class="text-center ">Register</h3>
              <div class="form-group">
                <label for="username1" class="lab">Email:</label>
                <span class="error-name error"></span>
                <input type="text"  id="username1" class="form-control">
              </div>
              <div class="form-group">
                <label for="password1" class="lab">Password:</label>
                  <span class="error-pass error"></span>
                  <input type="password"  id="password1" class="form-control">
              </div>
              <div class="form-group">
                <label for="password-cofim1" class="lab">Password cofirm:</label>
                  <span class="error-passcf error"></span>
                  <input type="password"  id="password-cofim1" class="form-control">
              </div>
              <div class="form-group">
                <label for="phone" class="lab">Number phone:</label>
                  <span class="error-phone error"></span>
                  <input type="text"  id="phone" class="form-control">
              </div>
              <div class="form-group">
                  <div class="register-sub" style="text-align: center;margin: 20px;"><button   class="btn btn-primary " style="width: 200px;">Submit</button></div>
              </div>
              <div id="login-link" style="cursor: pointer;color:blue;">
                <p>Login here</p>
              </div>
          </div>
      </div>
    </div>
  </div>
  
    <script>

      const validate = email => {
        const expression = /^((?:[A-Za-z0-9!#$%&'*+\-\/=?^_`{|}~]|(?<=^|\.)"|"(?=$|\.|@)|(?<=".*)[ .](?=.*")|(?<!\.)\.){1,64})(@)((?:[A-Za-z0-9.\-])*(?:[A-Za-z0-9])\.(?:[A-Za-z0-9]){2,})$/i
        return expression.test(String(email).toLowerCase())
      }
      const regexPhone =  phone => {
        const regexPhoneNumber = /(84|0[3|5|7|8|9])+([0-9]{8})\b/g;
        return phone.match(regexPhoneNumber) ? true : false;
      }
      $(document).ready(function(){
        $('#register').css("display", "none");
      });
        $('#register-link').on('click', function (){
          $('#login').css("display", "none");
          $('#register').css("display", "block");
          $('.error-name').html("");
          $('.error-pass').html("");
          $('.error-passcf').html("");
          $('.error-phone').html("");
        });
        $('#login-link').on('click', function (){
          $('#login').css("display", "block");
          $('#register').css("display", "none");
          $('.error-name').html("");
          $('.error-pass').html("");
          $('.error-passcf').html("");
          $('.error-phone').html("");
        });

        $('.login-sub').on('click', function (){
          console.log($('#username').val());

          if($('#username').val() === "") {
            $('.error-name').html("* Không được để trống!");
          } else {
            if(!validate($('#username').val()))   $('.error-name').html("* Email chưa đúng!");
            else  $('.error-name').html("");
          }
          if($('#password').val() === "") {
             //$('.error-pass').html("* Mật khẩu tiếu thiểu 6 ký tự!");
            $('.error-pass').html("* Không được để trống!");
          }else  $('.error-pass').html("");

          if($('#password').val() === "") {
             $('.error-pass').html("* Mật khẩu tiếu thiểu 6 ký tự!");
            //$('.error-pass').html("* Không được để trống!");
          }else  $('.error-pass').html("");
        });
        //........................................................
        $('.register-sub').on('click', function (){
          console.log($('#username1').val());

          if($('#username1').val() === "") {
            $('.error-name').html("* Không được để trống!");
          } else {
            if(!validate($('#username1').val()))   $('.error-name').html("* Email chưa đúng!");
            else  $('.error-name').html("");
          }
          if($('#password1').val() < 6) {
             $('.error-pass').html("* Mật khẩu tiếu thiểu 6 ký tự!");
            //$('.error-pass').html("* Không được để trống!");
          }else  $('.error-pass').html("");
          if($('#password-cofim1').val() === $('#password1').val()) {
            // $('.error-pass').html("* Mật khẩu tiếu thiểu 6 ký tự!");
            $('.error-passcf').html("");
          }else  $('.error-passcf').html("* Mật khẩu không trùng khớp!");

          console.log($('#phone').val());
          if($('#phone').val() === "") {
            $('.error-phone').html("* Không được để trống!");
          } else {
            if(!regexPhone($('#phone').val()))  $('.error-phone').html("* Số điện thoại chưa đúng!");
            else  $('.error-phone').html("");
          }
        });

          

        //(84|0[3|5|7|8|9])+([0-9]{8})\b
    </script>
     
</body>
</html>
