    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <section class="vh-100" style="background-color: #eee;">
                <div class="container h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                      <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                          <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">            
                              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                              <form class="mx-1 mx-md-4">          
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="">Your Name</label>
                                    <span class="error-empty"> </span>
                                    <input type="text" id="text-name" class="form-control" />
                                  </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="text-email">Your Email</label>
                                    <span class="error-empty"> </span>
                                    <span class="text-email-error"></span>
                                    <input onchange="onChenge()" type="email" id="text-email" class="form-control" />
                                  </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                      <label class="form-label" for="number-phone">Your Phone</label>
                                    <span class="error-empty"></span>
                                    <span class="text-phone-error"></span>
                                      <input type="tel" id="number-phone" class="form-control" />
                                    </div>
                                  </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="text-password">Password</label>
                                    <span class="text-pass-error"></span>
                                    <span class="error-empty"></span>
                                    <input type="password" id="text-password" class="form-control" />
                                  </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="repeat-password">Repeat your password</label>
                                    <span class="error-empty"></span>
                                    <span class="text-passcomfi-error"></span>
                                    <input type="password" id="repeat-password" class="form-control" />
                                  </div>
                                </div>
                                <div class="form-check d-flex  mb-4 ">
                                  <label">
                                     Already have an account. <a href="index.html">Login</a>
                                  </label>
                                </div>
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                  <button type="button" class="btn btn-primary btn-lg" onclick="onClickRegister()">Register</button>
                                </div>
                              </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                class="img-fluid" alt="Sample image">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
