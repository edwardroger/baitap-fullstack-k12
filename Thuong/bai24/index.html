<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="vh-100" style="background-color: #eee;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row ">
                      <div class="col-md-5 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                          <form>
                            <div class="d-flex align-items-center mb-3">
                              <h2 class="h1 fw-bold mb-0" style="margin-left: 35%;">Logo</h2>
                            </div>
                            <br>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="txt-email">Email address</label>
                                <input type="email" id="txt-email" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="txt-pass">Password</label>
                                <input type="password" id="txt-pass" class="form-control form-control-lg" />
                            </div>
                            <div class="pt-1 mb-4">
                              <button class="btn btn-primary btn-lg btn-block" type="button">Login</button>
                            </div>
                            <a class="small text-muted" href="#!">Forgot password?</a>
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="login.html"
                                style="color: #0d6efd;">Register here</a></p>
                            <a href="#!" class="small text-muted">Terms of use.</a>
                            <a href="#!" class="small text-muted">Privacy policy</a>
                          </form>
          
                        </div>
                      </div>
                      <div class="col-md-7" style="border-radius: 25px;">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" alt="">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
