<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="login-form">
                <h2>Đăng nhập</h2>
                <label for="text-email">Địa chỉ Email: <span class="text-email-error"><small></small></span></label>
                <input type="text" id="text-email" class="form-control" placeholder="Điền địa chỉ email của bạn">
                <label for="text-password">Mật khẩu: <span class="text-password-error"><small></small></span></label>
                <input type="password" id="text-password" class="form-control" placeholder="Nhập vào mật khẩu">  
                <div class="confirm"><button class="btn btn-primary confirm" onclick="submitForm()">Đăng nhập</button></div>
                <hr>
                <h6>Chưa có tài khoản? Vui lòng <a href="register.html">Đăng ký</a></h6>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
