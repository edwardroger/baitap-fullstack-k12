<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="items">
      <div class="item">
        <span>Item 1</span>
        <input type="number" class="quantity" min="1" value="1">
        <span>Price: $10</span>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="item">
        <span>Item 2</span>
        <input type="number" class="quantity" min="1" value="1">
        <span>Price: $20</span>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="item">
        <span>Item 3</span>
        <input type="number" class="quantity" min="1" value="1">
        <span>Price: $15</span>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
    <h2>Cart</h2>
    <ul id="cart-list">
      <li>Cart is empty</li>
    </ul>
    <p>Total Price: <span id="total-price">$0.00</span></p>
  <script src="js/script.js"></script>
</body>
</html>
