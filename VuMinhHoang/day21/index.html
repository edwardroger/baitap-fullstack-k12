<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="display">
                <input type="text" id="result" disabled>
            </div>
            <hr>
            <div class="on-off">
                <button class="btn-toggle btn btn-info" onclick="toggle()">ON/OFF</button>
            </div>
            <div class="keyboard">
                <div class="row">
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary">1</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary">2</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary">3</button>
                    </div>
                    <div class="operator number col-lg-3 col-md-3">
                        <button class="btn btn-warning">+</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary">4</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary">5</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary">6</button>
                    </div>
                    <div class="operator number col-lg-3 col-md-3">
                        <button class="btn btn-warning">-</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary">7</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary">8</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary">9</button>
                    </div>
                    <div class="operator number col-lg-3 col-md-3">
                        <button class="btn btn-warning">*</button>
                    </div>
                    <div class="number col-lg-6 col-md-3">
                        <button class="btn btn-secondary">0</button>
                    </div>
                    <div class="operator number col-lg-3 col-md-3">
                        <button class="btn btn-warning">/</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-warning">.</button>
                    </div>
                    <div class="operator number col-lg-6 col-md-3">
                        <button class="btn btn-primary">=</button>
                    </div>
                    <div class="number col-lg-6 col-md-3">
                        <button class="btn btn-danger">Del</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
