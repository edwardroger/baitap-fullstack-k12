<link href='../css/style.css' rel='stylesheet'>
<body>
    <div class="signin-box">
        <div class="option">
            <button class="dangnhap"> Đăng nhập </button>
            <button class="dangky"> Đăng ký </button>
        </div>
        <br>
        <form>
            <span>Tên đăng nhập</span>
            <input type="text" class="text" name="ten_id">
            <br>
            <span>Email</span>
            <input type="email" class="text" name="email">
            <br>
            <span>Mật khẩu</span>
            <input type="password" class="text" name="matkhau">
            <br>
            <span>Nhập lại mật khẩu</span>
            <input type="password" class="text" name="matkhau">
            <br>
            <input type="checkbox" id="checkbox" class="checkbox" />
            <label for="checkbox"> Ghi nhớ đăng nhập </label>
            <button class="signup">Đăng ký</button>
            <br>
        </form>
    </div>
