<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="display">
                <input type="text" id="result" disabled>
            </div>
            <hr>
            <div class="on-of">
                <button class="btn btn-toggle btn-info" onclick="toggle()">ON/OF</button>
            </div>
            <div class="keyboard mt-3">
                <div class="row">
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary" onclick="changeInput('1')">1</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary" onclick="changeInput('2')">2</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary" onclick="changeInput('3')">3</button>
                    </div>
                    <div class="operator col-lg-3 col-md-3">
                        <button class="btn btn-warning" onclick="selectOperator('+')">+</button>
                    </div>
                    <div class=" number col-lg-3 col-md-3">
                        <button class="btn btn-secondary" onclick="changeInput('4')">4</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary" onclick="changeInput('5')">5</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary" onclick="changeInput('6')">6</button>
                    </div>
                    <div class="operator col-lg-3 col-md-3">
                        <button class="btn btn-warning" onclick="selectOperator('-')">-</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary" onclick="changeInput('7')">7</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary" onclick="changeInput('8')">8</button>
                    </div>
                    <div class="number col-lg-3 col-md-3">
                        <button class="btn btn-secondary" onclick="changeInput('9')">9</button>
                    </div>
                    <div class="operator col-lg-3 col-md-3">
                        <button class="btn btn-warning" onclick="selectOperator('*')">*</button>
                    </div>
                    <div class="number col-lg-6 col-md-6">
                        <button class="btn btn-secondary" onclick="changeInput('0')">0</button>
                    </div>
                    <div class="operator col-lg-3 col-md-3">
                        <button class="btn btn-warning" onclick="selectOperator('/')">/</button>
                    </div>
                    <div class="operator number col-lg-3 col-md-3">
                        <button class="btn btn-warning">.</button>
                    </div>
                    <div class="number col-lg-6 col-md-6">
                        <button class="btn btn-primary" onclick="handleResult()">=</button>
                    </div>
                    <div class="number col-lg-6 col-md-6">
                        <button class="btn btn-danger" onclick="handleDel()">Del</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
