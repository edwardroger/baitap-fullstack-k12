<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="shortcut icon" href="./img/Vanchuyen.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="bigCart">
        <h1>Giỏ hàng</h1>
        <div class="product">
            <div class="product-1"><img class="img" src="./img/bodibien4.jpg" alt="product-1"></div><br>
            <label for="product-1">Price: $ 1.000 </label><br>
            <label for="">Quantity: </label><input class="quantityOfProduct-1" type="number"><button class="product-1++">+</button><button class="product-1--">-</button>
        </div>
        <div class="product">
            <div class="product-2"><img class="img" src="./img/bodibien2.jpg" alt="product-2"></div><br>
            <label for="product-2">Price: $ 2.000 </label><br>
            <label for="">Quantity: </label><input class="quantityOfProduct-2" type="number">
        </div>
        <div class="product">
            <div class="product-3"><img class="img" src="./img/bodibien3.jpg" alt="product-3"></div><br>
            <label for="product-3">Price: $ 1.500 </label><br>
            <label for="">Quantity: </label><input class="quantityOfProduct-3" type="number">   
        </div>
    </div> 
    <div class="bigBill">
        <p>Cart: </p>
        <div class="p1"></div>
        <div class="p2"></div>
        <div class="p3"></div>
        <div class="total"></div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
