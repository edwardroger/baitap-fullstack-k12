<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="display">
                <input type="text" id="result" disabled>
            </div>
            <hr>
            <div class="on-off">
                <button class="btn btn-info btn-toggle" onclick="play()">On/Off</button>
            </div>
            <div class="keyboard">
                <div class="row">
                    <div class="number col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-secondary" onclick="changeInput('1')">1</button>
                    </div>
                    <div class="number col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-secondary" onclick="changeInput('2')">2</button>
                    </div>
                    <div class="number col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-secondary" onclick="changeInput('3')">3</button>
                    </div>
                    <div class="operator col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-warning" onclick="selectOperator('+')">+</button>
                    </div>
                    <div class="number col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-secondary" onclick="changeInput('4')">4</button>
                    </div>
                    <div class="number col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-secondary" onclick="changeInput('5')">5</button>
                    </div>
                    <div class="number col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-secondary" onclick="changeInput('6')">6</button>
                    </div>
                    <div class="operator col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-warning" onclick="selectOperator('-')">-</button>
                    </div>
                    <div class="number col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-secondary" onclick="changeInput('7')">7</button>
                    </div>
                    <div class="number col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-secondary" onclick="changeInput('8')">8</button>
                    </div>
                    <div class="number col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-secondary" onclick="changeInput('9')">9</button>
                    </div>
                    <div class="operator col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-warning" onclick="selectOperator('*')">*</button>
                    </div>
                    <div class="number col-lg-6 col-md-6 col-sm-6">
                        <button class="btn btn-secondary" onclick="changeInput('0')">0</button>
                    </div>
                    <div class="number col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-secondary">.</button>
                    </div>
                    <div class="operator col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-warning" onclick="selectOperator('/')">/</button>
                    </div>
                    <div class="number col-lg-6 col-md-6 col-sm-6">
                        <button class="btn btn-primary" onclick="handleResult()">=</button>
                    </div>
                    <div class="number col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-danger" onclick="deleteOperation('DEL')">Del</button>
                    </div>
                    <div class="number col-lg-3 col-md-3 col-sm-3">
                        <button class="btn btn-danger" onclick="deleteOperation('AC')">AC</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
