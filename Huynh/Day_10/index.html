<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<style>
    .item {
        border: 1px solid black;
        width: 200px;
        height: 200px;
        font-weight: bold;
        font-size: 30px;
    }
    .item-content {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        display: inline-block;
    }
    .item-border {
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
        <!--
             mt : margin-top
             mb : margin-bottom
             text-uppercase: viết hoa
             text-lowercase: viết thường
             text-right: 
             text-center: căn giữa
             text-capitalize: viết hoa chữ đầu
             secondary | success |info | warning |danger | primary
             blockquote-footer: viết quote
             list-unstyled: bỏ style của ul li
             bg-(primary|secondary| success |info | warning |danger | light | dark)
             boder: bo viền
             border-(1|2|3|4): độ dày của viền
             boder-(): đổi màu viền
             rounded: bo 4 góc
             rounded-(top|bottom): bo trên|dưới
             rounded-circle = border-radius: 50%
             mx-(1|2|3|4): margin chiều ngang
             my-(1|2|3|4): margin chiều dọc
             w|h-(25|50|75|100): chiều rộng|cao (%)
             mw-100: min width 100%
            p-(1|2|3|4): padding               
            btn-(primary|secondary|success|warning|danger|...): button 
        -->
            <div class="item mt-4 mb-3">
                <p class="text-lowercase text-capitalize text-secondary">Hello word!</p>
                <p class="text-success">Text success</p>
                <p class="text-info">Text info</p>
                <p class="text-warning">Text warning</p>
                <p class="text-danger">Text danger</p>
                <p class="text-primary">Text v</p>
                <div class="blockquote-footer">Block quote</div>
                <ul class="list-unstyled">
                    <li>item-1</li>
                    <li>item-2</li>
                    <li>item-3</li>
                </ul>
                <div class="item-content mx-4 my-4 bg-primary"></div>
                <div class="item-content p-4 bg-secondary"></div>
                <div class="item-content bg-success"></div>
                <div class="item-content bg-info"></div>
                <div class="item-content bg-warning"></div>
                <div class="item-content bg-danger"></div>
                <div class="item-content bg-light"></div>
                <div class="item-content bg-dark"></div>
                <div class="item-boder boder-3 boder border-danger rounded"></div>
                <div class="item-boder border mt-4 border-3 border-primary w-auto h-100"></div>
                <button class="btn btn-primary">Click me</button>
                <button class="btn btn-secondary">Click me</button>
                <button class="btn btn-success">Click me</button>
                <button class="btn btn-warning">Click me</button>
                <button class="btn btn-danger">Click me</button>
                <button class="btn btn-info">Click me</button>
            </div>
        </div>
    </div>
</body>
</html>
