<!DOCTYPE html>
<html lang="en">
<head>

<style>
      h1 {

        text-align: center;

<body onpageshow="textAnimation()">
    <h1 class="h1">HOME</h1>
    <button>remove</button>

    <script src="./js/jquery.min.js"></script>
    <script>
        function textAnimation() {
            let x, y, z;
            let time;
            $('h1').attr('onclick', `handleclick(${1}, 'ok')`)
            clearInterval(time);
            time = setInterval(() => {
                x = Math.floor(Math.random() * 256);
                y = Math.floor(Math.random() * 256);
                z = Math.floor(Math.random() * 256);
                $('.h1').css('color', `rgb(${x}, ${y}, ${z})`)
            }, 500);
        }
        $('button').on('click', function () {
            $('.h1').removeAttr('onclick')
        })
        
        function miniMaxSum(arr) {
            // Write your code here
            let arrsum = [];
            let error = false;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= 1 && arr[i] <= Math.pow(10, 9)) {
                    arrsum[i] = 0;
                    for (let j = 0; j < arr.length; j++) {
                        if (i !== j) {
                            arrsum[i] = arrsum[i] + arr[j];
                        }
                    }
                } else {
                    error = true;
                    break;
                }
            }
            if (!error) {
                console.log(Math.min.apply(null, arrsum) + ' ' + Math.max.apply(null, arrsum));
            }
        }
        function handleclick(x, y) {
            console.log(x, y);
            $(`h1`).removeClass('h1');
            let space = ' ';
            let arr = [1, 2, 3, 4, 5];
            miniMaxSum(arr);
        }
    </script>
</body>
