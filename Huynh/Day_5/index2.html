<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <form action="">
        <div class="title">
            <img src="image/sign-up.png" alt="img sing up">
            <h1>Sign up</h1>
        </div>
        <div class="s-input">
            <input type="text" placeholder="User name">
            <img src="image/person.png " alt="person">
        </div>
        <div class="s-input">
            <input type="email" placeholder="Email">
            <img src="image/email.png " alt="email">
        </div>
        <div class="s-input">
            <input type="password" placeholder="Password">
            <img src="image/password.png " alt="password">
        </div>
        <div class="s-input">
            <input type="password" placeholder="Repeat password">
            <img src="image/password.png " alt="password">
        </div>
        <label class="lb-check" for="check"><input id="check" type="checkbox">I agree with <a href="">the terms of the website.</a></label>
        <button type="submit">Sign up</button>
        <p class="ask-login">Already have an account?</p>
        <a href="index.html">
            <div class="login"><p>Login</p></div>
        </a>
    </form>
</body>
</html>
