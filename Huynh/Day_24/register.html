<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main-content-register">
            <div class="register-form">
                <h2>Register</h2>
                <label for="text-name">Name: <span class="text-name-error"></span></label>
                <input type="text" id="text-name" class="form-control" placeholder="Nhập vào tên...">
                <label for="text-email">Email: <span class="text-email-error"></span></label>
                <input type="text" id="text-email" class="form-control" placeholder="Nhập vào email...">
                <label for="text-number">Number: <span class="text-number-error"></span></label>
                <input type="text" id="text-number" class="form-control" placeholder="Nhập vào số điện thoại..." onchange="checkNumber()">
                <label for="text-password">Password: <span class="text-password-error"></span></label>
                <input type="password" id="text-password" class="form-control" placeholder="Nhập vào password...">
                <label for="text-confirmPassword">Confirm password: <span class="text-confirmPassword-error"></span></label>
                <input type="password" id="text-confirmPassword" class="form-control" placeholder="Nhập lại password...">
                <button class="btn btn-primary" onclick="submitForm('register')">Đăng ký</button>
                <hr>
                <h6>Đã có tài khoản? <a href="login.html">Đăng nhập</a></h6>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
