<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toddo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1 class="bg-success-subtle m-5 w-50 mx-auto text-center">MY TO-DO LIST</h1>
    <div class="main-to-do container mt-4 bg-secondary-subtle">
        <div class="input-group p-4">
            <input class="text-to-do form-control" type="text" name="textToDo" id="textToDo" placeholder="Enter a task">
            <button class="add-to-do btn btn-success">+</button>
        </div>
        <div class="to-do-list">
            <div class="to-do">
                <div class="d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" name="toDo">
                    <label>Answer your e-mails</label>    
                </div>
                <button class="delete-to-do btn btn-light">xóa</button>
            </div>
            <div class="to-do">
                <div class="d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" name="toDo">
                    <label>Send mom a birthday card</label>    
                </div>
                <button class="delete-to-do btn btn-light">xóa</button>
            </div>
            <div class="to-do">
                <div class="d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" name="toDo">
                    <label>Buy more post-its</label>    
                </div>
                <button class="delete-to-do btn btn-light">xóa</button>
            </div>
        </div>
    </div>
    
    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
