        function timeConversion(s) {
    // Write your code here
            let timeUnit = s.slice(s.length - 2);
            let hour = s.slice(0, 2);
            if (timeUnit === 'PM') {
                if (+hour === 12) {
                    return `12${s.slice(2)}`;
                } else {
                    return `${12 + +hour}${s.slice(2, (s.length - 2))}`;
                }
            }
            if (timeUnit === 'AM') {
                if (+hour === 12) {
                    return `00${s.slice(2, (s.length - 2))}`;
                } else {
                    return `${s.slice(0, (s.length - 2))}`;
                }
            }
        }
