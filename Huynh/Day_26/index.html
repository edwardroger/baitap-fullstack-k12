<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vender/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body onpageshow="showTimer()">

    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-success mx-3 w-25" onclick="showClock()">Bấm giờ</button>
            <button class="btn btn-outline-success mx-3 w-25" onclick="showTimer()">Hẹn giờ</button>
        </div>

        <div class="set-time mt-3">
            <div class="w-100 text-center text-success">Đặt thời gian</div><br>
            <div class="w-25 mx-3">
                <span>Giờ</span>
                <select class="form-select border border-1" style="background-color: #0E1526; color: rgb(148, 163, 178); border: rgb(155, 162, 168);" id="sl-hour"></select>
            </div>
            <div class="w-25 mx-3">
                <span>Phút</span>
                <select class="form-select border border-1" style="background-color: #0E1526; color: rgb(148, 163, 178); border: rgb(155, 162, 168);" id="sl-minutes"></select>
            </div>
            <div class="w-25 mx-3">
                <span>Giây</span>
                <select class="form-select border border-1" style="background-color: #0E1526; color: rgb(148, 163, 178); border: rgb(155, 162, 168);" id="sl-second"></select>
            </div>
        </div>

        <div class="main-time">
            <div id="hour">
                00
            </div>
            <div>:</div>
            <div id="minutes">
                00
            </div>
            <div>:</div>
            <div id="second">
                00
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <!-- button hẹn giờ -->
            <button class="btn btn-outline-success" id="startTimer" onclick="startTimer()">Bắt đầu hẹn giờ</button>
            <button class="btn btn-outline-success mx-3" id="pauseTimer" onclick="pauseTimer()">Tạm dừng</button>
            <button class="btn btn-outline-success mx-3" id="restartTimer" onclick="startTimer()">Khởi động lại</button>
            <button class="btn btn-outline-success mx-3" id="stopTimer" onclick="showTimer()">Dừng</button>
            
            <!-- button bấm giờ -->
            <button class="btn btn-outline-success mx-3" id="startClock" onclick="startClock()">Bắt đầu</button>
            <button class="btn btn-outline-success mx-3" id="stopClock" onclick="stopClock()">Dừng</button>
            <button class="btn btn-outline-success mx-3" id="clearTime" onclick="clearTime()">clear</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
